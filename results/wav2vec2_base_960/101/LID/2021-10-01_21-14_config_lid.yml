DATASET:
  bucket_path: /home/b07502072/cs_ssl/cs_asr_ssl/data/len_for_bucket/splitted-seame
  bucket_size: 32
  data_path: ''
  dev:
  - dev
  dict_mode: subword
  dict_path: ./dicts/dict_seame.model
  load_valid: ./data/valid_names/splitted-seame
  test:
  - dev-man
  train:
  - train
  zero_infinity: true
DOWNSTREAM:
  CNN:
    width: 3
  Linear:
    act:
    - false
    batch_norm:
    - true
    dim:
    - 4
    output_size: 4
  RNNs:
    bidirection: true
    dim:
    - 512
    - 128
    dropout:
    - 0.2
    - 0.1
    layer_norm:
    - false
    - false
    module: LSTM
    output_size: 4
    proj:
    - false
    - false
  model_type: Linear
  proj_dim: 1024
FEATURIZER:
  layer-norm: true
  type: weighted-sum
SPECAUG:
  apply_freq_mask: true
  apply_time_mask: false
  apply_time_warp: true
  freq_mask_width_range:
  - 0
  - 50
  num_freq_mask: 4
  num_time_mask: 2
  time_mask_width_range:
  - 0
  - 40
  time_warp_window: 5
UPSTREAM:
  name: wav2vec2_base_960
load_ckpt: last
optimizer:
  lr: 6.0e-05
  name: TorchOptim
  torch_optim_name: Adam
runner:
  eval_dataloader: dev
  eval_step: 2000
  gradient_accumulate_steps: 1
  gradient_clipping: 1
  log_step: 100
  max_keep: 1
  save_step: 200
  total_steps: 100000
scheduler:
  name: costum_scheduler
  num_decay_steps: 50000
  num_warmup_steps: 10000
