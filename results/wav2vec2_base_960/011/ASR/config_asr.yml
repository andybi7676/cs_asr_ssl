DATASET:
  bucket_path: /home/b07502072/cs_ssl/cs_asr_ssl/data/len_for_bucket/splitted-seame
  bucket_size: 32
  data_path: ''
  dev:
  - dev
  dict_mode: subword
  dict_path: ./dicts/dict_seame.model
  load_valid: ./data/valid_names/splitted-seame
  test:
  - dev-man
  - dev-sge
  train:
  - train
  zero_infinity: true
DOWNSTREAM:
  RNNs:
    bidirection: true
    dim:
    - 1024
    - 1024
    dropout:
    - 0.2
    - 0.2
    layer_norm:
    - false
    - false
    module: LSTM
    proj:
    - false
    - false
  model_type: RNNs
  proj_dim: 1024
FEATURIZER:
  DNN:
    act:
    - ReLU
    - ReLU
    batch_norm:
    - true
    - true
    dims:
    - 1024
    - 768
  layer-norm: true
  type: DNN
SPECAUG:
  apply_freq_mask: true
  apply_time_mask: true
  apply_time_warp: true
  freq_mask_width_range:
  - 0
  - 50
  num_freq_mask: 4
  num_time_mask: 2
  time_mask_width_range:
  - 0
  - 40
  time_warp_window: 5
UPSTREAM:
  name: wav2vec2_base_960
alpha: 0.8
jointly-train: true
load_ckpt: last
optimizer:
  lr: 8.0e-05
  name: TorchOptim
  torch_optim_name: Adam
runner:
  eval_dataloader: dev
  eval_step: 5000
  gradient_accumulate_steps: 1
  gradient_clipping: 1
  log_step: 200
  max_keep: 1
  save_step: 100
  total_steps: 150000
scheduler:
  name: costum_scheduler
  num_decay_steps: 50000
  num_warmup_steps: 5000
